<!-- components/offcanvas-cart.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden" id="offcanvas-cart">
  <div class="fixed right-0 top-0 h-full w-full max-w-md bg-white shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out" id="offcanvas-cart-panel">
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h5 class="text-lg font-semibold" id="offcanvasCartLabel">Your Cart</h5>
      <button type="button" class="text-gray-400 hover:text-gray-600" id="close-cart-offcanvas">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="flex-1 p-6 overflow-y-auto">
      <p>Your cart is empty.</p>
    </div>
    <div class="border-t border-gray-200 p-6">
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-semibold">Subtotal</span>
        <span class="text-lg font-semibold">P0.00</span>
      </div>
      <button class="w-full bg-black text-white py-3 rounded-lg font-semibold mb-2">Checkout</button>
      <script>
        document.addEventListener('keydown', function(e){
          if(e.key === 'Escape' && window.hideoffcanvascart){ window.hideoffcanvascart(); }
        });
      </script>
      <p class="text-sm text-gray-500 text-center">Taxes and shipping calculated at checkout.</p>
    </div>
  </div>
</div>
