<!-- components/modal-search.html-->
<div class="modal fade hidden" id="modal-search" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header flex items-center justify-between">
                <h5 class="modal-title" id="searchModalLabel">Search products</h5>
                <button type="button" class="btn-close border-none" id="close-search-modal" aria-label="Close">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-gray-500 text-sm mb-4">
                    Find solid wood furniture and accessories from David's Wood.
                </p>
                <div class="mb-2">
                    <input type="text" class="form-control w-full text-sm rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Search by name..." autofocus>
                </div>
                <div class="search-results w-full rounded-lg shadow-sm">
                    <p class="text-gray-500 text-sm mb-0">Start typing to see results.</p>
                </div>
            </div>
        </div>
    </div>
</div>
